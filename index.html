<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toni, do you love me?</title>
    <style>
        body {
            text-align: center;
            background-image: url('kissycat.gif');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: pink; /* Set the font color to pink */
            overflow: hidden; /* Prevents scrollbars during heart animation */
        }
        #no-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #yes-button {
            margin-top: 20px;
        }
        #dance-gif {
            display: none;
            width: 300px;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            animation: bounce 5s infinite;
            opacity: 0.8;
            color: pink;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Toni, do you love me?</h1>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
    <img id="dance-gif" src="dance.gif" alt="Dancing Cat">

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const danceGif = document.getElementById('dance-gif');

        // Move "No" button to a random position when hovered over
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Show the dancing GIF and create hearts when "Yes" is clicked
        yesButton.addEventListener('click', () => {
            danceGif.style.display = 'block';
            createHearts();
        });

        // Create bouncing hearts on the screen
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);

                // Remove hearts after 5 seconds
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
